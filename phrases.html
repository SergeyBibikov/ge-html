<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Phrases</title>
</head>
<style>
    body {
        font-size: 2rem;
        font-family: 'Roboto', sans-serif;
        display: grid;
        text-align: center;
        place-content: center;
    }

    .category {
        color: rgba(255, 72, 0, 0.767);
        border-top: 2px solid rgba(217, 217, 217, 0.815);
    }

    .card {
        display: grid;
        grid-template-rows: 1fr 1fr;
        border-radius: 10px;
        margin: 10px 0 10px 0;
        background-color: #f0f8ff
    }
</style>

<body>
    <div class="category">Приветствие</div>
    <div class="card">
        <div>დილა მშვიდობისა</div>
        <div>Доброе утро</div>
    </div>

    <div class="card">
        <div>საღამო მშვიდობისა</div>
        <div>Добрый вечер</div>
    </div>
    <div class="category">Знакомство</div>
    <div class="card">
        <div>რა გქვია</div>
        <div>Как Вас зовут?</div>
    </div>

    <div class="card">
        <div>მე მქვია ...</div>
        <div>Меня зовут...</div>
    </div>

    <div class="card">
        <div>რას საქმიანობთ</div>
        <div>Чем вы занимаетесь?</div>
    </div>

    <div class="category">Прощание</div>
    <div class="card">
        <div>ნახვამდის</div>
        <div>До свидания</div>
    </div>
</body>

</html>
